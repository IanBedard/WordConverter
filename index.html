<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>Word Converter</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./body.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/read-excel-file@4.1.0/bundle/read-excel-file.min.js"></script>
  </head>
  <body>

    <div class="container">
      <input  class="form-control"  id="document" type="file" />
      <div class="row">
        <div class="col-8">
          <div id="output" class="well">
          </div>
        </div>
        <div class="col-4">
          <h3>Messages:</h3>
          <div id="messages" class="">
          </div>
          <hr>
          <h3>Code:</h3>
          <textarea
          rows="20"
            class="form-control"
            type="text"
            id="html-data"
            name="html-data"
            value="textOrigin"
            placeholder="Json will appear here"
          ></textarea>
        </div>
  
    </div>
    
    <script src="mammoth.browser.js"></script>
    <script src="script.js"></script>
  </body>
</html>
